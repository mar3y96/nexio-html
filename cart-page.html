  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CUSTOM STYLESHEET  -->
    <link rel="stylesheet" href="./css/cart-page.css" />
    <!-- RESPONSIVE STYLESHEET  -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>cart</title>
  </head>
  <body>
    <!-- HEADER SECTION  -->
    <header class="header">
      <!--Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-unique">
        <a class="navbar-brand" href="#"
          ><img src="./assets/logo-dark.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent-3"
          aria-controls="navbarSupportedContent-3"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-3">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link middle-links" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link middle-links" href="#"
                >shop <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link middle-links" href="#">elements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link middle-links" href="#">blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link middle-links" href="#">pages</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons dropdown-ul">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ><img src="./assets/img/flag.svg" alt="" />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right dropdown-unique"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >GBP
              </a>
              <div
                class="dropdown-menu dropdown-menu-right dropdown-unique"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light"
                ><i class="fas fa-search"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light">
                <i class="fas fa-user"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light">
                <i class="fas fa-heart"></i
              ></a>
            </li>
            <li>
              <a class="nav-link waves-effect waves-light"
                ><i class="fas fa-shopping-bag"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- END OF HEADER SECTION  -->
    <!-- HERO SECTION  -->
    <div class="container-fluid hero-banner">
      <div class="content-hero">
        <div class="container">
          <h1 class="hero-title">Cart</h1>
        </div>
      </div>
    </div>
    <!-- END OF HERO SECTION  -->
    <div class="container-fluid">
      <main class="site-main">
        <div class="container">
          <div class="row">
            <div class="main-content col-sm-12">
              <div class="page-main-content">
                <form action="" class="cart-form">
                  <table class="shop-table">
                    <thead>
                      <tr>
                        <th class="product-thumbnail">Product</th>
                        <th class="product-name"></th>
                        <th class="product-price">Price</th>
                        <th class="product-quantity">Quantity</th>
                        <th class="product-subtotal">Total</th>
                        <th class="product-remove"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="cart-item">
                        <td class="product-thumbnail">
                          <a href="#">
                            <img
                              src="./assets/img/products/shoes31-393x420.jpg"
                              alt=""
                            />
                          </a>
                        </td>
                        <td class="product-name">
                          <a href="#"> Black Gamin shoe</a>
                        </td>
                        <td class="product-price">
                            <span class="price-product">
                                $78.70
                            </span>
                        </td>
                        <td class="product-quantity">
                            <div class="product-count">
                                <a class="button-count no-active quality-minus" disabled>-</a>
                                <input type="text" readonly  value="1" class="quantity-input">
                                <a class="button-count quality-plus">+</a>
                             
                        </div>
                        </td>
                        <td class="product-subtotal">
                            <span class="price-product">
                                $78.70
                            </span>
                        </td>
                        <td class="product-remove">
                            <a href="#" class="remove">X</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- BOOTSTRAP  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
